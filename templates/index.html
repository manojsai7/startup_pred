<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosperity Prognosticator â€” Startup Success Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a1a;
            --bg-card: rgba(255, 255, 255, 0.04);
            --bg-input: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.08);
            --border-focus: #6366f1;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.25);
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.08);
            --success-border: rgba(34, 197, 94, 0.25);
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.08);
            --danger-border: rgba(239, 68, 68, 0.25);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --radius: 12px;
            --radius-lg: 20px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-effects {
            position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden;
        }
        .bg-effects .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }
        .bg-effects .orb:nth-child(1) {
            width: 600px; height: 600px; background: #6366f1; top: -10%; left: -10%;
            animation-duration: 25s;
        }
        .bg-effects .orb:nth-child(2) {
            width: 500px; height: 500px; background: #8b5cf6; bottom: -10%; right: -10%;
            animation-duration: 30s; animation-delay: -5s;
        }
        .bg-effects .orb:nth-child(3) {
            width: 400px; height: 400px; background: #06b6d4; top: 50%; left: 50%;
            transform: translate(-50%, -50%); animation-duration: 22s; animation-delay: -10s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -40px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(40px, 30px) scale(1.02); }
        }

        /* ===== LAYOUT ===== */
        .page-wrapper {
            position: relative; z-index: 1;
            max-width: 960px; margin: 0 auto; padding: 40px 24px 60px;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center; margin-bottom: 48px;
            animation: fadeInDown 0.8s ease-out;
        }
        .header .logo {
            display: inline-flex; align-items: center; justify-content: center;
            width: 64px; height: 64px; border-radius: 18px; margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            font-size: 28px;
        }
        .header h1 {
            font-size: 2.25rem; font-weight: 800;
            background: linear-gradient(135deg, #e2e8f0, #6366f1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; letter-spacing: -0.5px; margin-bottom: 8px;
        }
        .header p {
            color: var(--text-muted); font-size: 1.05rem; font-weight: 400;
        }
        .header .badge {
            display: inline-block; margin-top: 14px; padding: 5px 14px;
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 999px; font-size: 0.78rem; color: var(--accent-light);
            font-weight: 500; letter-spacing: 0.5px;
        }

        /* ===== CARDS ===== */
        .card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius-lg); padding: 32px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease-out both;
        }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }

        .section-title {
            display: flex; align-items: center; gap: 10px;
            font-size: 1.05rem; font-weight: 600; color: var(--text);
            margin-bottom: 24px; padding-bottom: 14px;
            border-bottom: 1px solid var(--border);
        }
        .section-title .icon {
            display: flex; align-items: center; justify-content: center;
            width: 34px; height: 34px; border-radius: 10px;
            background: rgba(99, 102, 241, 0.12); font-size: 16px;
        }

        /* ===== FORM GRID ===== */
        .form-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 18px;
        }
        .form-group {
            display: flex; flex-direction: column; gap: 6px;
        }
        .form-group label {
            font-size: 0.82rem; font-weight: 500; color: var(--text-muted);
            letter-spacing: 0.2px;
        }
        .form-group input,
        .form-group select {
            padding: 11px 14px; border-radius: var(--radius);
            border: 1px solid var(--border); background: var(--bg-input);
            color: var(--text); font-family: inherit; font-size: 0.92rem;
            outline: none; transition: var(--transition);
            -webkit-appearance: none;
        }
        .form-group input:hover, .form-group select:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }
        .form-group input::placeholder { color: var(--text-dim); }
        .form-group select { cursor: pointer; }
        .form-group select option { background: #1e1e2e; color: var(--text); }

        /* Toggle row for yes/no */
        .toggle-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 12px;
        }
        .toggle-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 14px; border-radius: var(--radius);
            background: var(--bg-input); border: 1px solid var(--border);
            transition: var(--transition); cursor: pointer;
        }
        .toggle-item:hover { border-color: rgba(255,255,255,0.15); }
        .toggle-item label {
            font-size: 0.82rem; font-weight: 500; color: var(--text-muted);
            cursor: pointer; user-select: none;
        }
        .toggle-switch {
            position: relative; width: 42px; height: 24px; flex-shrink: 0;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-switch .slider {
            position: absolute; inset: 0; border-radius: 999px; cursor: pointer;
            background: rgba(255,255,255,0.1); transition: var(--transition);
        }
        .toggle-switch .slider::before {
            content: ''; position: absolute; left: 3px; top: 3px;
            width: 18px; height: 18px; border-radius: 50%;
            background: #94a3b8; transition: var(--transition);
        }
        .toggle-switch input:checked + .slider {
            background: var(--accent);
        }
        .toggle-switch input:checked + .slider::before {
            transform: translateX(18px); background: #fff;
        }

        /* ===== PREDICT BUTTON ===== */
        .btn-predict {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px 24px; margin-top: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff; border: none; border-radius: var(--radius);
            font-family: inherit; font-size: 1.05rem; font-weight: 600;
            cursor: pointer; transition: var(--transition);
            box-shadow: 0 4px 24px rgba(99, 102, 241, 0.25);
            letter-spacing: 0.3px;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }
        .btn-predict:active { transform: translateY(0); }
        .btn-predict:disabled {
            opacity: 0.7; cursor: not-allowed; transform: none !important;
        }
        .btn-predict .spinner {
            display: none; width: 20px; height: 20px; border: 2.5px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.7s linear infinite;
        }
        .btn-predict.loading .spinner { display: block; }
        .btn-predict.loading .btn-text { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== RESULT ===== */
        .result-section {
            display: none; animation: fadeInUp 0.5s ease-out both;
        }
        .result-section.visible { display: block; }

        .result-card {
            position: relative; overflow: hidden; text-align: center;
            padding: 40px 32px; border-radius: var(--radius-lg);
            animation: scaleIn 0.4s ease-out both;
        }
        .result-card.success {
            background: var(--success-bg); border: 1px solid var(--success-border);
        }
        .result-card.failure {
            background: var(--danger-bg); border: 1px solid var(--danger-border);
        }
        .result-card .result-icon {
            font-size: 48px; margin-bottom: 12px;
            animation: popIn 0.5s ease-out 0.2s both;
        }
        .result-card .result-label {
            font-size: 0.82rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 6px;
        }
        .result-card.success .result-label { color: var(--success); }
        .result-card.failure .result-label { color: var(--danger); }

        .result-card .result-title {
            font-size: 1.75rem; font-weight: 800; margin-bottom: 16px;
        }
        .result-card.success .result-title { color: var(--success); }
        .result-card.failure .result-title { color: var(--danger); }

        /* Confidence gauge */
        .confidence-gauge {
            position: relative; width: 140px; height: 70px; margin: 0 auto 16px;
            overflow: hidden;
        }
        .confidence-gauge .gauge-bg, .confidence-gauge .gauge-fill {
            position: absolute; bottom: 0; left: 0; right: 0;
            width: 140px; height: 140px; border-radius: 50%;
            border: 12px solid transparent; clip-path: inset(50% 0 0 0);
        }
        .confidence-gauge .gauge-bg { border-color: rgba(255,255,255,0.08); }
        .confidence-gauge .gauge-fill {
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center center;
        }
        .result-card.success .gauge-fill { border-color: var(--success); }
        .result-card.failure .gauge-fill { border-color: var(--danger); }

        .confidence-value {
            font-size: 2rem; font-weight: 800; line-height: 1;
        }
        .confidence-label {
            font-size: 0.82rem; color: var(--text-muted); margin-top: 2px;
        }
        .result-message {
            color: var(--text-muted); font-size: 0.95rem; margin-top: 12px;
            max-width: 400px; margin-left: auto; margin-right: auto;
        }

        .result-card .shimmer {
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center; padding: 32px 0 0; color: var(--text-dim);
            font-size: 0.82rem; border-top: 1px solid var(--border); margin-top: 16px;
        }
        .footer a { color: var(--accent-light); text-decoration: none; }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0); }
            70% { transform: scale(1.15); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 640px) {
            .page-wrapper { padding: 24px 16px 40px; }
            .header h1 { font-size: 1.75rem; }
            .card { padding: 24px 18px; }
            .form-grid { grid-template-columns: 1fr; }
            .toggle-grid { grid-template-columns: 1fr 1fr; }
            .result-card { padding: 28px 20px; }
            .result-card .result-title { font-size: 1.35rem; }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="orb"></div><div class="orb"></div><div class="orb"></div>
    </div>

    <div class="page-wrapper">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">&#x1F680;</div>
            <h1>Prosperity Prognosticator</h1>
            <p>ML-powered startup success prediction system</p>
            <span class="badge">RANDOM FOREST CLASSIFIER</span>
        </div>

        <form id="predictionForm" autocomplete="off">
            <!-- SECTION 1: COMPANY METRICS -->
            <div class="card">
                <div class="section-title">
                    <span class="icon">&#x1F4CA;</span> Company Metrics
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Age at First Funding (years)</label>
                        <input type="number" step="0.1" name="age_first_funding_year" placeholder="e.g. 2.5" required>
                    </div>
                    <div class="form-group">
                        <label>Age at Last Funding (years)</label>
                        <input type="number" step="0.1" name="age_last_funding_year" placeholder="e.g. 5.0" required>
                    </div>
                    <div class="form-group">
                        <label>Age at First Milestone (years)</label>
                        <input type="number" step="0.1" name="age_first_milestone_year" placeholder="e.g. 1.5" required>
                    </div>
                    <div class="form-group">
                        <label>Age at Last Milestone (years)</label>
                        <input type="number" step="0.1" name="age_last_milestone_year" placeholder="e.g. 4.0" required>
                    </div>
                    <div class="form-group">
                        <label>Number of Relationships</label>
                        <input type="number" name="relationships" placeholder="e.g. 10" required>
                    </div>
                    <div class="form-group">
                        <label>Milestones Achieved</label>
                        <input type="number" name="milestones" placeholder="e.g. 4" required>
                    </div>
                    <div class="form-group">
                        <label>Average Participants per Round</label>
                        <input type="number" step="0.1" name="avg_participants" placeholder="e.g. 3.5" required>
                    </div>
                </div>
            </div>

            <!-- SECTION 2: FUNDING INFO -->
            <div class="card">
                <div class="section-title">
                    <span class="icon">&#x1F4B0;</span> Funding Information
                </div>
                <div class="form-grid" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Total Funding (USD)</label>
                        <input type="number" name="funding_total_usd" placeholder="e.g. 5000000" required>
                    </div>
                    <div class="form-group">
                        <label>Number of Funding Rounds</label>
                        <input type="number" name="funding_rounds" placeholder="e.g. 3" required>
                    </div>
                </div>
                <div class="toggle-grid">
                    <div class="toggle-item">
                        <label for="t_vc">VC Funding</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_vc" data-field="has_VC" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_angel">Angel Investor</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_angel" data-field="has_angel" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_rA">Round A</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_rA" data-field="has_roundA" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_rB">Round B</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_rB" data-field="has_roundB">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_rC">Round C</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_rC" data-field="has_roundC">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_rD">Round D</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_rD" data-field="has_roundD">
                            <span class="slider"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION 3: LOCATION -->
            <div class="card">
                <div class="section-title">
                    <span class="icon">&#x1F4CD;</span> Location Details
                </div>
                <div class="form-grid" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Latitude</label>
                        <input type="number" step="0.01" name="latitude" placeholder="e.g. 37.77" required>
                    </div>
                    <div class="form-group">
                        <label>Longitude</label>
                        <input type="number" step="0.01" name="longitude" placeholder="e.g. -122.41" required>
                    </div>
                </div>
                <div class="toggle-grid">
                    <div class="toggle-item">
                        <label for="t_ca">California</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_ca" data-field="is_CA" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_ny">New York</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_ny" data-field="is_NY">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_ma">Massachusetts</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_ma" data-field="is_MA">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_tx">Texas</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_tx" data-field="is_TX">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_other">Other State</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_other" data-field="is_otherstate">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <label for="t_top500">Top 500 Company</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="t_top500" data-field="is_top500">
                            <span class="slider"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PREDICT BUTTON -->
            <button type="submit" class="btn-predict" id="predictBtn">
                <span class="btn-text">&#x1F52E; Predict Startup Success</span>
                <span class="spinner"></span>
            </button>
        </form>

        <!-- RESULT -->
        <div class="result-section" id="resultSection">
            <div class="card" style="padding: 0; background: transparent; border: none; backdrop-filter: none;">
                <div class="result-card" id="resultCard">
                    <div class="shimmer"></div>
                    <div class="result-icon" id="resultIcon"></div>
                    <div class="result-label" id="resultLabel"></div>
                    <div class="result-title" id="resultTitle"></div>
                    <div class="confidence-value" id="confValue"></div>
                    <div class="confidence-label">Confidence Score</div>
                    <p class="result-message" id="resultMsg"></p>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>Prosperity Prognosticator &mdash; Built with Random Forest &amp; Flask</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const btn = document.getElementById('predictBtn');
        const resultSection = document.getElementById('resultSection');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.classList.add('loading');
            btn.disabled = true;
            resultSection.classList.remove('visible');

            // Build payload
            const data = {};
            // Numeric inputs
            form.querySelectorAll('input[type="number"]').forEach(inp => {
                data[inp.name] = parseFloat(inp.value) || 0;
            });
            // Toggle checkboxes
            form.querySelectorAll('.toggle-switch input[type="checkbox"]').forEach(cb => {
                data[cb.dataset.field] = cb.checked ? 1 : 0;
            });

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                const card = document.getElementById('resultCard');
                const icon = document.getElementById('resultIcon');
                const label = document.getElementById('resultLabel');
                const title = document.getElementById('resultTitle');
                const conf = document.getElementById('confValue');
                const msg = document.getElementById('resultMsg');

                const isSuccess = result.prediction === 'SUCCESS';
                card.className = 'result-card ' + (isSuccess ? 'success' : 'failure');
                icon.textContent = isSuccess ? '\u2705' : '\u274C';
                label.textContent = isSuccess ? 'HIGH POTENTIAL' : 'HIGH RISK';
                title.textContent = isSuccess ? 'Likely to Succeed' : 'Likely to Fail';
                conf.textContent = result.confidence + '%';
                conf.style.color = isSuccess ? 'var(--success)' : 'var(--danger)';
                msg.textContent = result.message;

                resultSection.classList.add('visible');
                setTimeout(() => {
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            } catch (err) {
                alert('Prediction failed: ' + err.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Subtle hover effect on toggle items
        document.querySelectorAll('.toggle-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.tagName !== 'INPUT') {
                    const cb = item.querySelector('input[type="checkbox"]');
                    cb.checked = !cb.checked;
                    cb.dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</body>
</html>
